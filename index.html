<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3DProductCard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3413b515e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card-container">
          <div class="card-face face-1">
            <div class="top">
              <div class="logo hide">
                <img src="imgs/logo.png" alt="" />
              </div>
              <h2 class="hide">Nike Revolution 5</h2>
              <div class="shoe-info">
                <span class="shoe-new hide">New</span>
                <span class="shoe-year hide">2021</span>
              </div>
            </div>
            <div class="bottom">
              <h2 class="shoe-price hide"><span>$</span>130.0</h2>
              <div class="right-arrow hide">
                <img src="imgs/right-arrow.png" alt="" />
              </div>
            </div>
          </div>
          <div class="card-face face-2">
            <div class="top">
              <div class="header">
                <h3 class="heading hide">Epic Shoes</h3>
                <a href="#" class="wish hide">
                  <i class="fa-regular fa-heart"></i>
                </a>
              </div>
              <ul class="features hide">
                <li>Smooth $ Fast</li>
                <li>Lightweight $ Breathable Support.</li>
                <li>Best For Running</li>
              </ul>
              <div class="color-wrap hide">
                <span>Color :</span>
                <div class="colors">
                  <span class="color blue active"></span>
                  <span class="color black"></span>
                  <span class="color white"></span>
                </div>
              </div>
            </div>
            <div class="buy-wrap">
              <a href="" class="buy hide">
                Add to cart <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
          </div>
          <div class="shoe-image-wrapper">
            <div class="shoe-img">
              <img src="imgs/nike.png" alt="" class="shoe" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
